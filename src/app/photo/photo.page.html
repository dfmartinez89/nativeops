<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Take Photo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card >
    <ion-card-header class="center" *ngIf="latitude && longitude">
      <ion-card-title>Location</ion-card-title>
      <ion-card-subtitle>Latitude: {{ latitude }}</ion-card-subtitle>
      <ion-card-subtitle>Longitude: {{ longitude }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img alt="Photo" [src]="photo" class="center"/>
      <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="takePicture()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-card-content>
  </ion-card>
</ion-content>
